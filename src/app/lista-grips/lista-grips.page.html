
  <ion-header>
      <ion-toolbar text-center class="Cabecera">
        <ion-buttons  slot = "start">
          <ion-back-button text="" icon="arrow-back" color="danger"></ion-back-button>
        </ion-buttons>
        <ion-title class="Titulo">
          <pre>Lista de grips</pre>
        </ion-title>
      </ion-toolbar>
    </ion-header>

  
<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of lista"
            [routerLink] = "i.redirectTo" detail><br>
      <p>
      <ion-label>{{ i.titulo }}<br></ion-label>
      
      <ion-icon slot="start" [ngStyle]="{'color': i.color}" [name]="i.icon"></ion-icon>
      {{ i.description }}
      </p>
  </ion-item>
</ion-list>
  <ion-item>
    <ion-label position="fixed">TÃ­tulo</ion-label>
    <ion-input [(ngModel)]="newItem.title"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="fixed">Valor</ion-label>
      <ion-input [(ngModel)]="newItem.value"></ion-input>
  </ion-item>  
  
  <ion-button expand="full" (click)="addItem()">Tiro agregado</ion-button>
  <ion-list #mylist>
    <ion-list-header>
      <ion-label>Mis Tiros</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items">

      <ion-item>
         <ion-label text-wrap>
          <h3>{{ item.title }}</h3>
          <ion-text color="secondary">
            {{item.value}}
            <p>{{ item.modified | date:'short'}}</p>
          </ion-text>
         </ion-label>
      </ion-item>
    <ion-item-options  side="end">
      <ion-item-option color="secondary" (click)="updateItem(item)">Actualizar</ion-item-option>
      <ion-item-option color="danger" (click)="deleteItem(item)">Eliminar</ion-item-option> 
    </ion-item-options>
   </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar class = "head">
    <ion-buttons  slot = "start">
      <ion-back-button text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo" >Inicia sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
<br>
<img class="icon" src="assets/icon/icon6_login.png">
<br>
<ion-item>

  <ion-label position='floating' class ="label1"> Correo electrónico </ion-label>
  <ion-input type="text" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position='floating'class ="label1"> Contraseña </ion-label>
  <ion-input type="password" name="password"></ion-input>
</ion-item>
<br>
  <ion-button class = "boton"  [routerLink]="['/menu']" expand="block" fill="outline"> Comenzar </ion-button>

</ion-content>

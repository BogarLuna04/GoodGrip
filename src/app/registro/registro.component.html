<ion-header>
  <ion-toolbar class = "head">
    <ion-buttons  slot = "start">
      <ion-back-button text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title class= "titulo" >Registro</ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
    <br>
   <img class = "icon" src="assets/icon/register_user2.png" >
  
   

   <ion-item>
      <ion-label position='floating'> Nombre de usuario  </ion-label>
      <ion-input type ="text" name= "email"></ion-input>
    </ion-item>


    <ion-item>
        <ion-label > Fecha de nacimiento  </ion-label>
        <ion-input type ="date" name= "email"></ion-input>
      </ion-item>

      <br>

      <ion-item>
          <ion-label>Nivel</ion-label>
          <ion-select value="brown" okText="Ok" cancelText="Cancelar">
            <ion-select-option value="brown">Principiante</ion-select-option>
            <ion-select-option value="blonde">Intermedio</ion-select-option>
            <ion-select-option value="black">Avanzado</ion-select-option>
            <ion-select-option value="red">Profesional</ion-select-option>
          </ion-select>
        </ion-item>



  <ion-item>
    <ion-label position='floating'> Correo electrónico  </ion-label>
    <ion-input type ="text" name= "email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position='floating'> Contraseña </ion-label>
      <ion-input type ="password" name="password"></ion-input>
    </ion-item>

  <ion-item>
      <ion-label position='floating'> Confirmar contraseña  </ion-label>
      <ion-input type ="password" name= "email"></ion-input>
    </ion-item>
    <br>
  <ion-button class = "boton" expand="block" [routerLink]="['/menu']"  > Guardar </ion-button>  
  
  </ion-content>

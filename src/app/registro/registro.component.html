<ion-header>
    <ion-toolbar >
      <ion-row>
        <ion-col size="2">
            <ion-button  href="#" fill="clear">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-col >
        <ion-col size="7">
            <ion-title size="small" > 
                Registrarse
            </ion-title>
          </ion-col>
        
      </ion-row> 
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <br>
   <img class = "icon" src="assets/icon/register_user2.png" >
   <br>
   

   <ion-item>
      <ion-label position='floating'> Nombre de usuario  </ion-label>
      <ion-input type ="text" name= "email"></ion-input>
    </ion-item>


    <ion-item>
        <ion-label position='floating'> Fecha de nacimiento  </ion-label>
        <br>
        <ion-input type ="date" name= "email"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position='floating'> Nivel  </ion-label>
          <ion-input type ="text" name= "email"></ion-input>
        </ion-item>



  <ion-item>
    <ion-label position='floating'> Correo electrónico  </ion-label>
    <ion-input type ="text" name= "email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position='floating'> Contraseña </ion-label>
      <ion-input type ="password" name="password"></ion-input>
    </ion-item>

  <ion-item>
      <ion-label position='floating'> Confirmar contraseña  </ion-label>
      <ion-input type ="password" name= "email"></ion-input>
    </ion-item>
    <br>
  <ion-button class = "boton" expand="block" [routerLink]="['/conexiones']"  > Guardar </ion-button>  
  
  </ion-content>
